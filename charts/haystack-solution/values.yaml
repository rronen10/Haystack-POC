haystack:
  image: deepset/haystack:cpu-v2.14.2
  replicas: 1
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 250m
  args:
  - api
  - --config
  - /app/pipeline_config.yaml
qdrant:
  image: qdrant/qdrant:v1.7.3
  replicas: 1
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 256Mi
      cpu: 100m
ingress:
  enabled: true
  host: cv-search.blox-pages.com
  path: /
