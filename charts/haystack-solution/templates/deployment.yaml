apiVersion: apps/v1
kind: Deployment
metadata:
  name: haystack-api
spec:
  replicas: {{ .Values.haystack.replicas }}
  selector:
    matchLabels:
      app: haystack-api
  template:
    metadata:
      labels:
        app: haystack-api
    spec:
      initContainers:
        - name: numpy-fix
        image: {{ .Values.haystack.image }}
        securityContext:
          runAsUser: 0
        command: ["sh", "-c"]
        args:
          - pip install --upgrade pip && \
            pip install "numpy<2.0" faiss-cpu
      containers:
        - name: haystack
          image: {{ .Values.haystack.image }}
          securityContext:
            runAsUser: 0
          command: ["haystack"]
          args:
            - "api"
            - "--config"
            - "/app/pipeline_config.yaml"
          resources:
            requests:
              memory: {{ .Values.haystack.resources.requests.memory }}
              cpu: {{ .Values.haystack.resources.requests.cpu }}
            limits:
              memory: {{ .Values.haystack.resources.limits.memory }}
              cpu: {{ .Values.haystack.resources.limits.cpu }}
          volumeMounts:
            - name: pipeline-config
              mountPath: /app
      volumes:
        - name: pipeline-config
          configMap:
            name: pipeline-config